# values for argo-cd helm chart — кастомізація згідно курсу
configs:
  cm:
    timeout.reconciliation: 30s
    accounts.devops: apiKey,login

  rbac:
    policy.default: role:readonly
    policy.csv: |
      g, devops, role:admin

server:
  service:
    type: ClusterIP

  extraArgs:
    - --insecure

redis:
  enabled: true

# включаємо ApplicationSet (AppSet controller)
applicationSet:
  enabled: true

